<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>

    <div class="container py-3">
        <div class="row mb-2">
            <div class="col rounded py-2">
                <img src="../assets/images/pucesd_logo.png" alt="">
            </div>
        </div>
        <div class="card p-3 shadow">
            <div class="card-content">
                <div class="row">
                    <div class="col-5">
                        <div id="reader" width="600px"></div>
                        <audio src="../assets/sounds/sound.mp3" id="sound"></audio>
                        <audio src="../assets/sounds/error.mp3" id="error-sound"></audio>
                        <h3 class="mt-2">Últimos Ingresos</h3>
                        <ul class="list-group" id="records">
                        </ul>
                    </div>

                    <div class="col-7">


                        <div class="form-group">
                            <label for="" class="fs-3 fw-bold">Nombres</label>
                            <div class="border border-primary">
                                <input type="text" class="form-control fs-1" id="name" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="fs-3 fw-bold">Apellidos</label>
                            <div class="border border-primary">
                                <input type="text" class="form-control fs-1" id="last_name" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="fs-3 fw-bold">Cédula</label>
                            <div class="border border-primary">
                                <input type="text" class="form-control fs-1" id="dni" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="fs-3 fw-bold">Correo</label>
                            <div class="border border-primary">
                                <input type="text" class="form-control fs-1" id="email" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/html5-qrcode.min.js"></script>
    <script src="../assets/js/index.js"></script>
</body>

</html>
